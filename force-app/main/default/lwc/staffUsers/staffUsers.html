<template>
	<lightning-card title="Add Staff User">
		<div class="slds-p-around_medium">
			<lightning-input label="First Name" data-key="firstName" onchange={handleChange}></lightning-input>
			<lightning-input label="Last Name" required data-key="lastName" onchange={handleChange}></lightning-input>
			<lightning-input label="Alias" data-key="alias" maxlength="8" onchange={handleChange}></lightning-input>
			<lightning-input label="Email" type="email" required data-key="email" onchange={handleChange}></lightning-input>
			<lightning-input label="Username" required data-key="username" onchange={handleChange}></lightning-input>
			<lightning-input label="Community Nickname" data-key="communityNickname" onchange={handleChange}></lightning-input>

			<lightning-combobox name="profile" label="Profile" options={profileOptions} value={user.profileId} placeholder="Select Profile" data-key="profileId" onchange={handleChange}></lightning-combobox>

			<div class="slds-m-vertical_small">
				<lightning-input type="checkbox" label="Allow profiles that require Salesforce Content feature" onchange={handleAllowContentToggle} checked={allowContentProfiles}></lightning-input>
			</div>

			<template if:true={hasHiddenProfiles}>
				<div class="slds-text-color_weak slds-m-bottom_small">Some profiles are hidden because they either require Content feature or there are no available licenses.</div>
			</template>

			<lightning-combobox name="role" label="Role" options={roleOptions} value={user.roleId} placeholder="Select Role" data-key="roleId" onchange={handleChange}></lightning-combobox>

			<lightning-input type="checkbox" label="Active" data-key="isActive" onchange={handleChange}></lightning-input>

			<div class="slds-m-top_medium">
				<lightning-button variant="brand" label="Create User" onclick={handleCreate} class="slds-m-right_small"></lightning-button>
				<lightning-button label="Reset" onclick={handleReset}></lightning-button>
			</div>
		</div>
	</lightning-card>
</template>
