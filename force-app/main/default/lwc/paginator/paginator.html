<template>
    <div class="paginator">
        <div class="paginator-left">
        </div>

        <div class="paginator-right">
            <span class="label">Items per page:</span>
            <select class="select-control" onchange={onSizeChange} aria-label="Items per page">
                <template for:each={pageSizeOptions} for:item="opt">
                    <option key={opt} value={opt}>{opt}</option>
                </template>
            </select>
            
            <div class="paginator-range">
                <span class="range-text">{startRecord} â€“ {endRecord} of {totalSize}</span>
            </div>

            <div class="paginator-controls">
                <button class="btn-icon" title="First page" onclick={goToFirst} disabled={isFirst} aria-label="First page">
                    <svg viewBox="0 0 24 24" focusable="false" aria-hidden="true">
                        <path d="M18.41 16.59L13.82 12l4.59-4.59L17 6l-6 6 6 6zM6 6h2v12H6z"/>
                    </svg>
                </button>
                <button class="btn-icon" title="Previous page" onclick={previous} disabled={isFirst} aria-label="Previous page">
                    <svg viewBox="0 0 24 24" focusable="false" aria-hidden="true">
                        <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                    </svg>
                </button>
                <button class="btn-icon" title="Next page" onclick={next} disabled={isLast} aria-label="Next page">
                    <svg viewBox="0 0 24 24" focusable="false" aria-hidden="true">
                        <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                    </svg>
                </button>
                <button class="btn-icon" title="Last page" onclick={goToLast} disabled={isLast} aria-label="Last page">
                    <svg viewBox="0 0 24 24" focusable="false" aria-hidden="true">
                        <path d="M5.59 7.41L10.18 12l-4.59 4.59L7 18l6-6-6-6zM16 6h2v12h-2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</template>
